version: "3.8"

services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: gimnasio-backend
        restart: unless-stopped
        ports:
            - "4001:4001"
        environment:
            NODE_ENV: production
            PORT: 4001
            DATABASE_URL: ${DATABASE_URL}
            JWT_SECRET: ${JWT_SECRET}
            REFRESH_JWT_SECRET: ${REFRESH_JWT_SECRET}
            CSRF_SECRET: ${CSRF_SECRET}
            JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
            REFRESH_JWT_EXPIRES_IN: ${REFRESH_JWT_EXPIRES_IN:-7d}
            CORS_ORIGIN: ${CORS_ORIGIN}
            EMAIL_USER: ${EMAIL_USER}
            EMAIL_APP_PASSWORD: ${EMAIL_APP_PASSWORD}
            FRONTEND_URL: ${FRONTEND_URL}
        networks:
            - gimnasio-network
            - dokploy

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
            args:
                VITE_API_URL: ${VITE_API_URL:-http://backend:4001}
        container_name: gimnasio-frontend
        restart: unless-stopped
        ports:
            - "4000:4000"
        depends_on:
            - backend
        networks:
            - gimnasio-network

    cloudflared:
        image: cloudflare/cloudflared:latest
        container_name: gimnasio-cloudflared
        restart: unless-stopped
        environment:
            TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
        networks:
            - gimnasio-network
        command:
            - tunnel
            - --no-autoupdate
            - run
        depends_on:
            - frontend
            - backend

networks:
    gimnasio-network:
        driver: bridge
    dokploy:
        external: true
