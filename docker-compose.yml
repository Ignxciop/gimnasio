version: "3.8"

services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: gimnasio-backend
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            NODE_ENV: production
            PORT: 3000
            DATABASE_URL: ${DATABASE_URL}
            JWT_SECRET: ${JWT_SECRET}
            REFRESH_JWT_SECRET: ${REFRESH_JWT_SECRET}
            CSRF_SECRET: ${CSRF_SECRET}
            JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
            REFRESH_JWT_EXPIRES_IN: ${REFRESH_JWT_EXPIRES_IN:-7d}
            CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
            EMAIL_USER: ${EMAIL_USER}
            EMAIL_APP_PASSWORD: ${EMAIL_APP_PASSWORD}
            FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
        networks:
            - gimnasio-network
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost:3000/api/health",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
            args:
                VITE_API_URL: ${VITE_API_URL:-http://backend:3000}
        container_name: gimnasio-frontend
        restart: unless-stopped
        ports:
            - "80:80"
        depends_on:
            - backend
        networks:
            - gimnasio-network
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost",
                ]
            interval: 30s
            timeout: 3s
            retries: 3
            start_period: 5s

networks:
    gimnasio-network:
        driver: bridge
